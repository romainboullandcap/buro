<main>
  <header class="brand-name">
    <div>
      <div class="flex align-center">
        <div>
          <a [routerLink]="['/']"><h1>Buro</h1></a>
          <span class="version">{{ version }}</span>
        </div>
        @if(localstorageService.hasToken() && this.desktopList &&
        this.desktopList.length > 0) {
        <div>
          <div class="example-button-container">
            <button mat-fab extended (click)="openBookingDialog()">
              <mat-icon>calendar_today</mat-icon>
              Nouvelle RÃ©servation
            </button>
          </div>
        </div>
        }
      </div>
    </div>
    <div class="name flex align-center">
      @if(localstorageService.currentUserEmail()) {
        <div class="ml-1">{{ localstorageService.currentUserEmail() }}</div>
      }
      
      <div>
        @if(localstorageService.hasToken() && localstorageService.currentUserEmail()) {
        <button mat-mini-fab (click)="onLogoutClick()">
          <mat-icon>logout</mat-icon>
        </button>
        }
      </div>
    </div>
  </header>
  <section class="content">
    <router-outlet></router-outlet>
  </section>
</main>
